<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>User cadst</title>
        <link rel="stylesheet" type="text/css" href="./accstyle.css"/>
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="mid-main">
            <h1> Welcome </h1>
            <h3> logon </h3>
            <h4> Username </h4>
            <input type="text" id="usr_name" placeholder="Username...">
            <p id="name_rtn rtn"></p><br/>
            <h4> Email </h4>
            <input type="email" id="usr_email" placeholder="name@name.com">
            <p id="email_rtn rtn"></p><br/>
            <h4> Date of birth </h4>
            <input type="date" id="usr_birth">
            <p id="birth_rtn rtn"></p><br/>
            <h4> password </h4>
            <input type="password" id="usr_psswd" placeholder="password">
            <p id="psswd_rtn rtn"></p><br/>
            <h4> confirm password </h4>
            <input type="password" id="usr_confirm_psswd" placeholder="confirm password">
            <p id="c_psswd_rtn rtn"></p><br/>
            <h4> Gender </h4>
            <select name="gender" id="usr_gender">
                <option value="male"> male </option>
                <option value="female"> female </option>
                <option value="o_p"> Other </option>
            </select> 
            <p id="gender_rtn rtn"></p><br/></br>
            <h4>Federation</h4>
            <select name="states" id="usr_state">
                <option value="AC">Acre</option>
                <option value="AL">Alagoas</option>
                <option value="AP">Amapá</option>
                <option value="AM">Amazonas</option>
                <option value="BA">Bahia</option>
                <option value="CE">Ceará</option>
                <option value="DF">Distrito Federal</option>
                <option value="ES">Espírito Santo</option>
                <option value="GO">Goiás</option>
                <option value="MA">Maranhão</option>
                <option value="MT">Mato Grosso</option>
                <option value="MS">Mato Grosso do Sul</option>
                <option value="MG">Minas Gerais</option>
                <option value="PA">Pará</option>
                <option value="PB">Paraíba</option>
                <option value="PR">Paraná</option>
                <option value="PE">Pernambuco</option>
                <option value="PI">Piauí</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="RN">Rio Grande do Norte</option>
                <option value="RS">Rio Grande do Sul</option>
                <option value="RO">Rondônia</option>
                <option value="RR">Roraima</option>
                <option value="SC">Santa Catarina</option>
                <option value="SP">São Paulo</option>
                <option value="SE">Sergipe</option>
                <option value="TO">Tocantins</option>
            </select>
            <p id="state_rtn rtn"></p><br/><br>
            <button id="submit" onclick="save_acc()"> Create account </button>
            <br>
            <br>
            <input type="submit" value="Logon" id="logon_button">
            <br>
            <br>
            <p id="part"></p>
        </div>
    </body>
</html>
